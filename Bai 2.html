<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=prompt("Nhap vao day so: ");
        let ketqua = [num[0]];
        for (let i=1;i<num.length;i++){
            if (num[i]%2==0 && num[i-1]%2==0){
                ketqua.push("-"+num[i]);
            } else ketqua.push(num[i]);
        }
        document.write(ketqua.join(''));
    </script>
</body>
</html>
