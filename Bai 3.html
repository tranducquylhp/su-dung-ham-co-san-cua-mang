<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let s=prompt("Nhap vao chuoi: ");
        let upper="QWERTYUIOPASDFGHJKLZXCVBNM";
        let lower="qwertyuiopasdfghjklzxcvbnm";
        let ketqua='';
        for (let i=0;i<s.length;i++){
            if (upper.indexOf(s[i]) !==-1){
                ketqua+=s[i].toLowerCase();
            } else if (lower.indexOf(s[i])!==-1) {
                ketqua+=s[i].toUpperCase();
            } else ketqua+=s[i];
        }
        alert(ketqua);
    </script>
</body>
</html>
